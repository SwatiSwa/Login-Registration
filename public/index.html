<html>
    <head>
        <title>User Access Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Emilys+Candy|Flavors" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="./js/app.js"></script>
    </head>
    <body onload="onDocumentLoad()">
        
        <!--Navigation Bar-->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <a class="navbar-brand font-formatting" href="#" style="color: greenyellow;">User</a>
            <ul id="navbarItems" class="nav navbar-nav" style="float: right;">
                <li id="loginLink" class="active">
                    <a class="font-formatting" href="#" onclick="onClickLogin()" style="color: greenyellow;">Login</a>
                </li>
                <li id="signUpLink">
                    <a class="font-formatting" href="#" onclick="onClicksignupForm()" style="color: greenyellow;">Register</a>
                </li>
            </ul>
        </nav>
        
        <div class="container" >
            <!--Login Form-->
            <form id="loginForm">
                <br>
                <legend>Login : </legend>
            
                <div class="form-group">
                    <label for="">UserName</label>
                    <input id="username" type="text" class="form-control" placeholder="Enter Email Id">
                    <br>
                    
                    <label for="">Password</label>
                    <input id="password" type="password"  class="form-control" placeholder="Enter Password">

                    
                    <div class="checkbox">
                        <label>
                            <input id="rememberMeChkbox" type="checkbox" value="rememberMe">
                            Remember Me
                        </label>
                    </div>
                    
                </div>
                <button  class="btn btn-primary" onclick="onLogin()">Submit</button>
            </form>
            
            <!--Sign Up Form-->
            <form id="signupForm" style="display:none;">
                <br>
                <legend>Register : </legend>
            
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" placeholder="First Name">
                    <br>

                    <label for="">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name">
                    <br>

                    <label for="">Email</label>
                    <input type="text" class="form-control" placeholder="Email">
                    <br>

                    <label for="">Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" onclick="onSignUp()">Submit</button>
            </form>

            <div id="userPanel" style="display:none;top:100px;position: absolute;">
                <!-- User Details -->
            </div>
        </div>
        
    </body>
</html>
